<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un livre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ajouter un nouveau livre</h1>
    <form method="post">
        <input type="text" name="title" placeholder="Titre du livre" required>
        <input type="text" name="author" placeholder="Auteur du livre" required>
        <input type="number" name="year" placeholder="Année de publication" required>
        <input type="number" name="stock" placeholder="Quantité disponible" required>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
